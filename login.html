<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Přihlášení - City of Prague</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="praharp.png" class="logo-img">
            <div class="logo-text">CITY OF PRAGUE</div>
        </div>
        <div class="nav-links">
            <a href="index.html">Zpět na web</a>
        </div>
    </nav>

    <div class="container" style="max-width: 400px; margin-top: 80px;">
        <h1 style="text-align: center;">PŘIHLÁŠENÍ</h1>
        <div class="form-container">
            <input type="text" id="user" placeholder="Jméno">
            <input type="password" id="pass" placeholder="Heslo">

            <button onclick="login()" class="btn-submit">PŘIHLÁSIT SE</button>

            <p id="msg" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>

            <div style="text-align: center; margin-top: 20px;">
                <a href="register.html" style="color: #aaa; text-decoration: none; font-size: 0.9rem;">Ještě nemáš účet?
                    <span style="color:var(--primary)">Zaregistruj se</span></a>
            </div>
        </div>
    </div>

    <script src="nav.js"></script>
    <script>
        async function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const msg = document.getElementById('msg');

            if (!u || !p) { msg.innerText = "Vyplň vše!"; msg.style.color = "red"; return; }

            msg.innerText = "Ověřuji...";
            msg.style.color = "white";

            const res = await fetch('/.netlify/functions/login', { method: 'POST', body: JSON.stringify({ username: u, password: p }) });
            const data = await res.json();

            if (res.ok) {
                // Uložíme uživatele
                localStorage.setItem('user', JSON.stringify(data.user));
                // Uložíme heslo DOČASNĚ pro admin akce (pokud je admin)
                localStorage.setItem('pass_temp', p);

                msg.innerHTML = `<span style="color:#00ff41">Vítej! Přesměrovávám...</span>`;
                setTimeout(() => window.location.href = 'index.html', 1000);
            } else {
                msg.style.color = "#ff5555";
                msg.innerText = data.error;
            }
        }
    </script>
</body>

</html>
