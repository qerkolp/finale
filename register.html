<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Registrace - City of Prague</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="praharp.png" class="logo-img">
            <div class="logo-text">CITY OF PRAGUE</div>
        </div>
        <div class="nav-links">
            <a href="index.html">Zpět na web</a>
        </div>
    </nav>

    <div class="container" style="max-width: 400px; margin-top: 80px;">
        <h1 style="text-align: center;">REGISTRACE</h1>
        <div class="form-container">
            <input type="text" id="user" placeholder="Jméno (Nick)">
            <input type="password" id="pass" placeholder="Heslo">

            <button onclick="reg()" class="btn-submit">VYTVOŘIT ÚČET</button>

            <p id="msg" style="text-align: center; margin-top: 15px; font-weight: bold;"></p>

            <div style="text-align: center; margin-top: 20px;">
                <a href="login.html" style="color: #aaa; text-decoration: none; font-size: 0.9rem;">Už máš účet? <span
                        style="color:var(--primary)">Přihlášení</span></a>
            </div>
        </div>
    </div>

    <script src="nav.js"></script>
    <script>
        async function reg() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            const msg = document.getElementById('msg');

            if (!u || !p) { msg.innerText = "Vyplň vše!"; msg.style.color = "red"; return; }
            msg.innerText = "Registruji...";

            const res = await fetch('/.netlify/functions/register', { method: 'POST', body: JSON.stringify({ username: u, password: p }) });

            if (res.ok) {
                msg.innerHTML = '<span style="color:#00ff41">Hotovo! Můžeš se přihlásit.</span>';
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                msg.style.color = "#ff5555";
                msg.innerText = "Chyba. Jméno už je asi zabrané.";
            }
        }
    </script>
</body>

</html>
